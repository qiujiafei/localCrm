
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CRM综合管理平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=1220">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta name="renderer" content="webkit">
    <link href="https://cdn.bootcss.com/bootstrap-sweetalert/1.0.1/sweetalert.min.css" rel="stylesheet">

<link rel="stylesheet" href="styles/login-4beeb9da15.css">
</head>

<body>

    <div class="business-login">
        <div class="content">
            <div class="head">登录
                <div class="sub_head">SIGN IN</div>
            </div>

            <form class="login form-inline">
                <div class="form-group error-msg hidden">
                    <div class="">
                        <!-- addClass 'invisible' to hide the error msg -->
                        <p class="form-control-static text-center text-danger invisible J_error_msg">
                            <i class="glyphicon glyphicon-remove"></i>用户名</p>
                    </div>
                </div>
                <img class="logo" src="./images/hummingbird/logo.png" width="72px" height="66px" alt="九大爷">
                <div class="logn_title">九大爷CRM综合管理后台</div>
                <div class="login-input">
                    <div class="form-group">
                        <div class="form-row">
                            <label for="username">
                                <i class="icon icon-user"></i>
                            </label>
                            <input type="text" autofocus onkeyup="this.value=this.value.replace(/^\s+|\s+$/g,'')" class="form-control" id="username" maxlength="8" placeholder="请输入您的用户名">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="password">
                                <i class="icon icon-password"></i>
                            </label>
                            <input type="password" onkeyup="this.value=this.value.replace(/^\s+|\s+$/g,'')" class="form-control" id="password" maxlength="30" placeholder="请输入您的密码">

                        </div>

                    </div>

                    <div class="form-group">
                        <div class="help-msg">
                            <i class="icon icon-warn"></i>
                            <em></em>
                        </div>
                    </div>
                    <div class="form-group">
                        <a disabled="disabled" class="btn login-btn btn-block" id="J_login_btn">登 录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/moment.js"></script>
<link href="https://cdn.bootcss.com/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel='stylesheet'></link>
<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="scripts/login-00a8e5c5de.js"></script>
</body>

<>
